about_soujava = SouJava is a user group, made up of developers and evangelists of Java technology in Brazil, and aims to strengthen, expand and professionalize the use of Java in the country. SouJava is one of the most active and important user groups in the world, and performs various activities in Brazil, and helps in organizing the global Java movement. SouJava has face-to-face meetings, events and an online presence, helping the Brazilian Java community to apply Java technology to real-world projects.
